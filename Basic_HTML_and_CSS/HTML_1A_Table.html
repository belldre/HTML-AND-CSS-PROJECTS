<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" type="text/css" href="CSS_Table.css">
    <title>My Second HTML Table</title>
    
</head>
<body>

    <h1>Favorite Sports Teams</h1>

    <table>
        <thead>
            <tr>
                <th>Sport</th>
                <th>Team Name</th>
                <th>City</th>
                <th>Conference</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Basketball</td>
                <td>Lakers</td>
                <td>Los Angeles</td>
                <td>Western</td>
            </tr>
            <tr>
                <td>Football</td>
                <td>Eagles</td>
                <td>Philadelphia</td>
                <td>NFC</td>
            </tr>
            <tr>
                <td>Baseball</td>
                <td>Dodgers</td>
                <td>Los Angeles</td>
                <td>NL</td>
            </tr>
            <tr>
                <td>Basketball</td>
                <td>Celtics</td>
                <td>Boston</td>
                <td>Eastern</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
